<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Todo Tutorial</title>
    <link rel="stylesheet" type="text/css" href="style.css">
       
</head>
<body>
<div id="todo-app">
  <div>
    <input type="button" value="全部标为完成"/>
    <input
           type="text" 
           placeholder="添加 todo"
           v-model="newTodoTitle"
           @keyup.enter="addTodo"/>
  </div>
  <!-- todo list -->
  <ul>
    <li v-for="todo in todos" :key="todo.index">
      <span :class="{completed:todo.completed}">{{todo.title}}</span>
      <input type="button" value="标为完成"@click="markAsCompleted(todo)">
      <input type="button" value="删除" @click="removeTodo">
      <input type="text" value="编辑 todo..."/>
    </li>
   
  </ul>
  <!-- end todo list -->
  <div>
    <span>剩余 3 项未完成 ---</span>
    <span>筛选：
      <input type="button" class="selected" value="全部">
      <input type="button" value="进行中">
      <input type="button" value="已完成">
      <input type="button" value="清除已完成">
      <input type="button" value="清除全部">
    </span>
  </div>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#todo-app',
        data: function () {
            return {
                todos:[],
                newTodoTitle:'',           
                
                
            }
        },

        methods:{
          addTodo:function(){
              if(this.newTodoTitle.length){
                this.todos.push({title:this.newTodoTitle,completed:false});
              this.newTodoTitle='' 
                 }
            
              
              
          },
            markAsCompleted:function(todo){
               todo.completed=true 
            },
            removeTodo: function(todo){
                
                this.todos.splice(this.todos.indexOf(todo),1)
            }
            
        
        },
        computed:{
            }
    })
</script>
</body>
</html>
