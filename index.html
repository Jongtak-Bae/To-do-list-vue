<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Vue Todo Tutorial</title></head>
<body>
<div id="app">
  <input type="text" v-model="value">
  <input type="button" value="发送" @click="send">
  <div>value 的值是：{{ value }}</div>
</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: function () {
            return {value: ''}
        },
        methods:{
            send: function(){
                alert('send succeed!');
                this.value=''
            }
        }
    })
</script>
</html>
